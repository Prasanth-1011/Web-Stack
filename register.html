<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0, user-scalable=yes">
    <meta name="description" content="Register for Web Stack - Your personal link organizer">
    <meta name="theme-color" content="#0B2E33">

    <!-- iOS Specific -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">

    <title>Register - Web Stack</title>

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Source+Code+Pro:wght@400;700&display=swap">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">

    <!-- Scripts & Styles -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="auth.css">
</head>

<body>
    <div class="authContainer">
        <div class="authCard">
            <div class="authHeader">
                <h1 class="authTitle">Web Stack</h1>
                <p class="authSubtitle">Create your account</p>
            </div>

            <div class="themeSelector" role="group" aria-label="Theme selector">
                <button class="themeButton" data-theme="ice" title="Ice Theme" aria-label="Switch to Ice theme">
                    <span class="material-icons" aria-hidden="true">ac_unit</span>
                </button>
                <button class="themeButton" data-theme="fire" title="Fire Theme" aria-label="Switch to Fire theme">
                    <span class="material-icons" aria-hidden="true">local_fire_department</span>
                </button>
                <button class="themeButton" data-theme="land" title="Land Theme" aria-label="Switch to Land theme">
                    <span class="material-icons" aria-hidden="true">terrain</span>
                </button>
            </div>

            <form class="authForm" id="registerForm">
                <div class="messageBox" id="messageBox" role="alert" aria-live="polite"></div>

                <div class="inputGroup">
                    <label class="inputLabel" for="username">Username</label>
                    <div class="inputWrapper">
                        <span class="material-icons inputIcon" aria-hidden="true">person</span>
                        <input type="text" class="inputField" id="username" placeholder="Enter your username" required
                            autocomplete="username" minlength="3" maxlength="50" aria-label="Username">
                    </div>
                </div>

                <div class="inputGroup">
                    <label class="inputLabel" for="email">Email</label>
                    <div class="inputWrapper">
                        <span class="material-icons inputIcon" aria-hidden="true">mail</span>
                        <input type="email" class="inputField" id="email" placeholder="Enter your email" required
                            autocomplete="email" aria-label="Email address">
                    </div>
                </div>

                <div class="inputGroup">
                    <label class="inputLabel" for="password">Password</label>
                    <div class="inputWrapper">
                        <span class="material-icons inputIcon" aria-hidden="true">lock</span>
                        <input type="password" class="inputField" id="password" placeholder="Enter your password"
                            required autocomplete="new-password" minlength="6" aria-label="Password">
                        <button type="button" class="material-icons inputIconRight togglePassword"
                            onclick="togglePassword('password')" aria-label="Toggle password visibility">
                            visibility_off
                        </button>
                    </div>
                </div>

                <div class="inputGroup">
                    <label class="inputLabel" for="confirmPassword">Confirm Password</label>
                    <div class="inputWrapper">
                        <span class="material-icons inputIcon" aria-hidden="true">lock</span>
                        <input type="password" class="inputField" id="confirmPassword"
                            placeholder="Confirm your password" required autocomplete="new-password" minlength="6"
                            aria-label="Confirm password">
                        <button type="button" class="material-icons inputIconRight togglePassword"
                            onclick="togglePassword('confirmPassword')" aria-label="Toggle confirm password visibility">
                            visibility_off
                        </button>
                    </div>
                </div>

                <button type="submit" class="authButton">
                    <span class="material-icons buttonIcon" aria-hidden="true">person_add</span>
                    <span>Register</span>
                </button>
            </form>

            <div class="authFooter">
                <p class="authLink">Already have an account? <a href="index.html">Login here</a></p>
            </div>
        </div>
    </div>

    <script src="auth.js"></script>
</body>

</html>
