<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Web Stack</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Source+Code+Pro:wght@400;700&display=swap">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="auth.css">
</head>

<body>
    <div class="authContainer">
        <div class="authCard">
            <div class="authHeader">
                <h1 class="authTitle">Web Stack</h1>
                <p class="authSubtitle">Create your account</p>
            </div>

            <div class="themeSelector">
                <button class="themeButton" data-theme="ice" title="Ice Theme">
                    <span class="material-icons">ac_unit</span>
                </button>
                <button class="themeButton" data-theme="fire" title="Fire Theme">
                    <span class="material-icons">local_fire_department</span>
                </button>
                <button class="themeButton" data-theme="land" title="Land Theme">
                    <span class="material-icons">terrain</span>
                </button>
            </div>

            <form class="authForm" id="registerForm">
                <div class="messageBox" id="messageBox"></div>

                <div class="inputGroup">
                    <label class="inputLabel">Username</label>
                    <div class="inputWrapper">
                        <span class="material-icons inputIcon">person</span>
                        <input type="text" class="inputField" id="username" placeholder="Enter your username" required>
                    </div>
                </div>

                <div class="inputGroup">
                    <label class="inputLabel">Email</label>
                    <div class="inputWrapper">
                        <span class="material-icons inputIcon">mail</span>
                        <input type="email" class="inputField" id="email" placeholder="Enter your email" required>
                    </div>
                </div>

                <div class="inputGroup">
                    <label class="inputLabel">Password</label>
                    <div class="inputWrapper">
                        <span class="material-icons inputIcon">lock</span>
                        <input type="password" class="inputField" id="password" placeholder="Enter your password"
                            required>
                        <span class="material-icons inputIconRight togglePassword"
                            onclick="togglePassword('password')">visibility_off</span>
                    </div>
                </div>

                <div class="inputGroup">
                    <label class="inputLabel">Confirm Password</label>
                    <div class="inputWrapper">
                        <span class="material-icons inputIcon">lock</span>
                        <input type="password" class="inputField" id="confirmPassword"
                            placeholder="Confirm your password" required>
                        <span class="material-icons inputIconRight togglePassword"
                            onclick="togglePassword('confirmPassword')">visibility_off</span>
                    </div>
                </div>

                <button type="submit" class="authButton">
                    <span class="material-icons buttonIcon">person_add</span>
                    Register
                </button>
            </form>

            <div class="authFooter">
                <p class="authLink">Already have an account? <a href="login.html">Login here</a></p>
            </div>
        </div>
    </div>

    <script src="auth.js"></script>
</body>

</html>
